type User {
  id: ID!
  email: String!
  name: String!
  password: String!
}

type Channel {
  id: ID!
  name: String!
  members: [ChannelMember!]!
}

type ChannelMember {
  id: ID!
  member: User!
  channel: Channel!
  role: String!
}

type Query {
  users: [User]
  user(id: ID!): User
  hello: String
}

type Mutation {
  createUser(email: String!, password: String!, name: String!): User!
  createChannel(name: String!, member: Int): Channel!
  createChannelMember(channelId: Int, userId: Int): Boolean!
  # login(email: String!, password: String!)
  test: Boolean
}
